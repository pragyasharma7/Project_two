<div class="user" style="align:center;">
{{message}}
<style scoped>
    $font-family:   "Roboto";
$font-size:     14px;

$color-primary: #ABA194;

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: $font-family;
    font-size: $font-size;
    /* background-size: 200% 100% !important;
    animation: move 10s ease infinite;
    transform: translate3d(0, 0, 0); */
/*     background: linear-gradient(45deg, #49D49D 10%, #A2C7E5 90%); */
    background-image:url("images/students2.jpeg") ;
    background-size: cover;
    height: 100vh
}

.user {
    width: 90%;
    max-width: 340px;
    margin: 10vh auto;
}

.user__header {
    text-align: center;
    opacity: 0;
    transform: translate3d(0, 500px, 0);
    animation: arrive 0.3s ease-in-out 0.7s forwards;
}

.user__title {
    font-size: $font-size;
    margin-bottom: -10px;
    font-weight: 500;
    color: blue;
}

.form {
    margin-top: 40px;
    border-radius: 6px;
    overflow: hidden;
    opacity: 0;
    transform: translate3d(0, 500px, 0);
    animation: arrive 0.3s ease-in-out 0.9s forwards;
}

.form--no {
    animation: NO 1s ease-in-out;
    opacity: 1;
    transform: translate3d(0, 0, 0);
}

.form__input {
    display: block;
    width: 100%;
    padding: 20px;
    font-family: $font-family;
    -webkit-appearance: none;
    border: 0;
    outline: 0;
    transition: 0.3s;
    
    &:focus {
        background: darken(#fff, 3%);
    }
}

.btn {
    display: block;
    width: 100%;
    padding: 20px;
    font-family: $font-family;
    -webkit-appearance: none;
    outline: 0;
    border: 0;
    color: black;
/*     background: $color-primary; */
    background: white;
    transition: 0.3s;
    
    &:hover {
         background: darken($color-primary, 5%); 
    }
}

@keyframes NO {
  from, to {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }

  10%, 30%, 50%, 70%, 90% {
    -webkit-transform: translate3d(-10px, 0, 0);
    transform: translate3d(-10px, 0, 0);
  }

  20%, 40%, 60%, 80% {
    -webkit-transform: translate3d(10px, 0, 0);
    transform: translate3d(10px, 0, 0);
  }
}

@keyframes arrive {
    0% {
        opacity: 0;
        transform: translate3d(0, 500px, 0);
    }
    
    100% {
        opacity: 1;
        transform: translate3d(0, 0, 0);
    }
}

@keyframes move {
    0% {
        background-position: 0 0
    }

    50% {
        background-position: 100% 0
    }

    100% {
        background-position: 0 0
    }
}
  </style>
    <header class="user__header">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        <h1 class="user__title"><!-- A lightweight and simple sign-up form --></h1>
    </header>
    
    <form class="form">
    
        <div class="form__group">
            <input type="text" data-ng-model="job.jobTitle" placeholder="Title" class="form__input" />
        </div>
        <div class="form__group">
            <input type="text" data-ng-model="job.jobDescription" placeholder="Description" class="form__input" />
        </div>
        <div class="form__group">
            <input type="text" data-ng-model="job.yrsOfExp" placeholder="E-mail" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="text" data-ng-model="job.companyName" placeholder="Company" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="text" data-ng-model="job.skillsRequired" placeholder="Required Skills" class="form__input" />
        </div>
        <div class="form__group">
            <input type="text" data-ng-model="job.salary" placeholder="Salary" class="form__input" />
        </div>
        <div class="form__group">
            <input type="text" data-ng-model="job.location" placeholder="Location" class="form__input" />
        </div>
        
        <button class="btn" type="button" data-ng-click="save()">Submit</button>
    </form>
</div>
